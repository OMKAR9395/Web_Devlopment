<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Child Node</title>
</head>
<body>
    <script>
        
        var CreatePara = document.createElement("p");
        var CreateNewData = document.createTextNode("Fork Infosystem");

        CreatePara.appendChild(CreateNewData);
        document.body.appendChild(CreatePara);

    </script>
</body>
</html>
