<body>
    <p id="para01">Test Data 01</p>
    <p class="Demo">Test Data 02</p>
    <p class="Demo">Test Data 03</p>
    <p class="Demo">Test Data 04</p>

    <ul>
        <li>Product 01</li>

    <script>

        var x = document.body.children;
        console.log(x);

        let Data = document.querySelector("ul");

        let FirstChild = Data.firstChild;

        let LastChild = Data.lastChild;
        console.log(lastChild);
        
    </script>
