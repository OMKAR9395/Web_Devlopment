<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Media Querry</title>
    <STYle>
        .Container{
            border: 1px solid red;
        }
        .col{
            width: 23%;
            height: 150px;
            margin: 1%;
            float: left;
            overflow: auto;
        }
    </STYle>
</head>
<body>
   <section class="Container">
    <div class="col">
        <img src="../Assets/Facebook.jpeg" alt="Facebook" height="100%" width="100%">
    </div>
    <div class="col">
        <img src="../Assets/Instagram.jpeg" alt="Instagram" height="100%" width="100%">
    </div>
    <div class="col">
        <img src="../Assets/Snapchat.jpeg" alt="Snapchat" height="100%" width="100%">
    </div>
    <div class="col">
        <img src="../Assets/Tree.jpeg" alt="Tree" height="100%" width="100%">
    </div>
   </section> 
</body>
</html>
